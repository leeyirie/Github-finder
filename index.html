<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>Github finder</title>
</head>
<body>
    <header><p>GitHub Finder</p></header>
    <div class="content">
        <div class="search-user">
            <p class="title">Search Github User</p>
            <p class="text">Enter a username below to view the user's profile and repositories.</p>
            <input class="search-input" placeholder="Type username here" type="text">
        </div>
        <div class="user-section">
        </div>
        <div class="repos-section">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
